<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- Header sfondo celeste logo e pattern -->
<header>
    <section>
       <div id="header">
        <img id="logo" src="img/logo.svg" alt="logo">
       </div>
    </section>

    <!-- Sezione con titolo e autore/data -->
    <section>
        <div>
        <h1 id="titolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <p id="autore">Scritto da <span id="autore-nome">The Booleaner</span></p>
        <p id="data">il 10/10/2020</p>
        </div>   
    </section>
</header>

<main>
    <!-- Sezione contenente le due foto -->
    <section>
        <div id="foto-tim">
            <img src="img/tim-1.jpg" alt="Foto Tim Berners-Lee 1">
            <img src="img/tim-2.jpg" alt="Foto Tim Berners-Lee 2">
        </div>
    </section>
</main>
    
</body>
</html>
